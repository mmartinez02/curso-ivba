<!doctype html>

<head>

  <title>LetRest App</title>
  <link rel="shortcut icon" type="image/png" href="images/favicon.png"/>

  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <base href="/">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="bower_components/angular-datepicker/dist/angular-datepicker.css" />
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />

<body ng-app="LetrestApp" class="content">

<lr-security>
  <!--[if lt IE 7]>
  <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
  <![endif]-->

  <!-- Add your site or application content here -->
  <header ui-view="header" class="row-fluid">
    <h1>Titulo puesto por Laura Fornes</h1>
  </header>

  <main ng-controller="LayoutController as layout" class="row-fluid"
        ng-class="{ 'nav-collapsed': layout.navigation.isCollapsed(), 'nav-hidden': !layout.navigation.isHidden() }">

    <!--SIDEBAR-->
    <aside autoscroll="false" ui-view="sidebar" ng-mouseover="layout.navigation.show()"
           ng-mouseout="layout.navigation.hide()"></aside>

    <!--MAIN CONTENT-->
    <section autoscroll="false" class="content-frame" ui-view="content"></section>
  </main>
</lr-security>

<!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->

      }, i[r].l = 1 * new Date();

    a.async = 1;

  })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
